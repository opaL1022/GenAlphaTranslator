<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup</title>
    <title>skibidi slider</title>
    <style>
        #text-container {
            font-size: 1.5em;
            font-weight: bold;
            text-align: center;
            white-space: pre-wrap;
            color: #ccc;
        }
    </style>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id = "title">skibidi switch</h1>
    <div class="circle-switch" id="circleSwitch">
        <input type="checkbox" id="circleToggle">
        <label for="circleToggle" class="circle"></label>
    </div>
    <div id="sliderContainer">
        <div id="text-container">skibidi density: 0</div>
        </div>
        <input type="range" id="slider" min="0" max="100" value="0">
        <p>Current Value: <span id="sliderValue"></span></p>
    </div>
    <script src="popup.js"></script>
</body>
</html>
